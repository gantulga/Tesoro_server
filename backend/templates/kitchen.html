<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TESORO CENTER</title>
  {% load static %}
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
  <meta http-equiv="refresh" content="15">
</head>
<body>
  <div class="kitchen">
    <div class="tolgoi">
      Хоолны захиалгууд
    </div>
    <div class="biye">
      <div class="oneRow head">
        <div class="name">
          Хоолны нэр
        </div>
        <div class="size">
          Тоо
        </div>
        <div class="client">
          Хаашаа
        </div>
        <div class="time">
          Хугацаа
        </div>
        <div class="button">
        </div>
      </div>
      {% for order in not_finished_orders %}
        <div class="oneRow {% if order.elapsed_time > 20 %} red {% endif %}">
          <div class="name">
            {{order.product.name}}
          </div>
          <div class="size">
            {{order.quantity}}
          </div>
          <div class="client">
            {% if order.client.description != "ХҮРГЭЛТ" %}
              ХҮРГЭЛТ
            {% endif %}
          </div>
          <div class="time">
            {{order.elapsed_time}}
          </div>
          <div class="button">
            <a href="?detail={{order.id}}">
              <button type="button"><i class="fa fa-check" aria-hidden="true"></i></button>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
