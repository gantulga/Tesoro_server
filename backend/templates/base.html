<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TESORO CENTER</title>
  {% load static %}
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="brand">
        <img src="{% static 'img/lounge_app_logo.png' %}" alt="Tesoro Lounge Logo" />
      </div>
      <div class="logout">
        <a href="{% url 'logout' %}">
          <div class="button">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </div>
        </a>
      </div>
      <div class="dropdown menu">
        <div class="dropbtn button">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="dropdown-content">
          <a href="/changePriceProduct">
            <div class="link">
              <i class="fa fa-folder" aria-hidden="true"></i> Барааны үнэ өөрчлөх
            </div>
          </a>
          <a href="/itembalances">
            <div class="link">
              <i class="fa fa-folder" aria-hidden="true"></i> Барааны үлдэгдэл
            </div>
          </a>
          <a href="/loungeItemBalances">
            <div class="link">
              <i class="fa fa-folder" aria-hidden="true"></i> Барааны үлдэгдэл - Лоунж
            </div>
          </a>
          <a href="/addProduct">
            <div class="link">
              <i class="fa fa-plus" aria-hidden="true"></i> Бараа нэмэх
            </div>
          </a>
          <a href="/addCommodity">
            <div class="link">
              <i class="fa fa-plus" aria-hidden="true"></i> Материал нэмэх
            </div>
          </a>
          <a href="/transferProduct">
            <div class="link">
              <i class="fa fa-exchange" aria-hidden="true"></i> Бараа шилжүүлэх
            </div>
          </a>
          <a href="/transferCommodity">
            <div class="link">
              <i class="fa fa-exchange" aria-hidden="true"></i> Материал шилжүүлэх
            </div>
          </a>
          <a href="/dailyReport">
            <div class="link">
              <i class="fa fa-info" aria-hidden="true"></i> Өдрийн тайлан
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container main">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
